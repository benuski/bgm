  notes:
    note:
      - text: Personal information from Joel and Roberta Bromley
      - text: Foreman until Hoosier Iron Works closed
      - text: >-
          Married by a Methodist Episcopal clergyman, Jesse L. Corley, likely of
          First Methodist Episcopal Church of Norwood. The Methodist Episcopal
          Church was the largest Methodist denomination from 1784 to 1939, when
          it merged to found the Methodist Church. In the 1960s it merged to
          form the United Methodist Church.
      - text: Opened in 1905, closed in 2009
      - text: >-
          Pulmonary edema due to emphysema. Living in the Oconto, Wisconsin, but
          taken to St. Mary's Hospital in Rochester, Minnesota.
